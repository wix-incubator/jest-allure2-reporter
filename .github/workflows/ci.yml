name: CI

on:
  push:
    branches: [master, alpha, beta]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [master, alpha, beta]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Run publish job (semantic-release)'
        required: false
        type: boolean
        default: false

jobs:

  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: corepack enable
      - run: yarn install --immutable
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
      - name: Lint
        run: yarn lint:ci
      - name: Unit Tests
        run: yarn test
      - name: Build
        run: yarn build
      - name: Run E2E Tests
        run: yarn test
        working-directory: e2e
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: e2e/allure-results

  package-e2e:
    name: Package E2E
    needs: [sanity]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: corepack enable
      - run: yarn install --immutable
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
      - name: Build
        run: yarn build
      - name: Run Package E2E Tests
        run: yarn test
        working-directory: package-e2e

  publish:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    name: Publish
    needs: [sanity, package-e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: corepack enable
      - run: yarn install --immutable
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
      - name: Semantic release
        run: yarn dlx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
